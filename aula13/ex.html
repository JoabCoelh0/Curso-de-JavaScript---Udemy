<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    
    <script>
        let nome = prompt('Digite seu nome completo:')
        document.body.innerHTML = `O seu nome é: ${nome} <br/>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras.  <br/>`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br/>`
        document.body.innerHTML += `Qual é o primeiro índice da letra do seu nome ${nome.indexOf("a")} <br/>`
        document.body.innerHTML += `Qual é o último índice da letra do seu nome? ${nome.lastIndexOf('a')} <br/>`
        document.body.innerHTML += `As ultimas 3 letras do seu nome? ${nome.slice(-3)} <br/>`
        document.body.innerHTML += `As palavras do seu nome são? ${nome.split(' ')}  <br/>`
        document.body.innerHTML += `Seu nome com letras maiusculas: ${nome.toUpperCase()} <br/>`
        document.body.innerHTML += `Seu nome com letras minusculas  ${nome.toLowerCase()} <br/>`

    </script>
</body>
</html>
